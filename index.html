<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle1" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle2" id="hr" style="--clr:#ff2972;"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <!-- DIGITAL CLOCK -->
        <div id="time">
            <div id="hour">00 </div>
            <div id="minute"> 00 </div>
            <div id="second"> 00 </div>
            <div id="ampm"> AM </div>
        </div>

        <!-- Date and Day -->
        <div id="date" align = "center">
            <div id="DD"> 00 </div>
            <div id="MM"> 00 </div>
            <div id="YY"> 0000 </div>
            <div id="DY">0000</div>
        </div>
    </div>

    <script>
        let hr = document.getElementById('hr');
        let mn = document.getElementById('mn');
        let sc = document.getElementById('sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotatez(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotatez(${mm}deg)`;
            sc.style.transform = `rotatez(${ss}deg)`;
            
            //Digital clock
            let hours = document.getElementById("hour");
            let minutes = document.getElementById("minute");
            let seconds = document.getElementById("second");
            let ampm = document.getElementById("ampm");

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM";

            if(h>12){
                h=h-12;
            }

            // add zero
            h = (h<10) ? "0"+h :h
            m = (m<10) ? "0"+m :m
            s = (s<10) ? "0"+s :s

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am; 
            
            // date
            let DD = document.getElementById("DD");
            let MM = document.getElementById("MM");
            let YY = document.getElementById("YY");
            let DY = document.getElementById("DY");

            let D = new Date().getDate();
            let M = new Date().getMonth();
            let Y = new Date().getFullYear();
            let D1Y1 = new Date().getDay();

            var days = ['MON','TUE','WED','THER','FRI','SAT','SUN'];
            let D2Y2 = days[D1Y1-1];

            D = (D<10) ? "0"+D :D
            M1 = (M<10) ? "0"+(M+1) :M+1
            


            
            DD.innerHTML = D;
            MM.innerHTML = M1;  // month index start from 0
            YY.innerHTML = Y;
            DY.innerHTML = D2Y2;
        }) 
    </script>
</body>

</html>
